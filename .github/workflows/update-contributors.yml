name: Update Contributors

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Update CONTRIBUTORS.md
        run: |
          # Get list of contributors
          git log --format='%aN <%aE>' | sort -u > temp_contributors
          
          # Update CONTRIBUTORS.md with new list
          sed -i '/<!-- COG-CONTRIBUTORS-LIST:START -->/,/<!-- COG-CONTRIBUTORS-LIST:END -->/c\<!-- COG-CONTRIBUTORS-LIST:START -->\n'"$(cat temp_contributors)"'\n<!-- COG-CONTRIBUTORS-LIST:END -->' CONTRIBUTORS.md
          rm temp_contributors

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update contributors list'
          title: 'chore: update contributors list'
          body: 'Automatically updated contributors list using git log'
          branch: update-contributors
          delete-branch: true
